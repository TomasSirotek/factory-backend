name: Test and run ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - development

  pull_request:
    branches:
    - development
  
env:
    PG_CONN: ${{ secrets.PG_CONN }}
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Start API Server
        run: |
          export pgconn=${{ secrets.PG_CONN }}
          cd api
          nohup dotnet run > api.log 2>&1 &  
          sleep 10
          
      - name: Delay Before Tests
        run: sleep 30
          
      - name: Check API Availability
        run: |
            until curl -sSf http://localhost:5000 -o /dev/null || [ $RETRY_COUNT -eq 10 ]; do
              sleep 5
              RETRY_COUNT=$((RETRY_COUNT+1))
            done
          
      - name: Build and Test
        run: |
          dotnet build
          dotnet test
             
      
  Deploy-Preview:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Set Up PostgreSQL
        run: |
          export pgconn=${{ secrets.PG_CONN }}

      - name: Build and Deploy
        run: dotnet build --configuration Release --no-restore


