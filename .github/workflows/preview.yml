name: Test and run ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
    - development

  pull_request:
    branches:
    - development
  
env:
    PG_CONN: ${{ secrets.PG_CONN }}
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Export variable
        run: |
          export pgconn=${{ secrets.PG_CONN }}
           
      - name: Start API Server
        run: |
            cd api
            nohup dotnet run > api.log 2>&1 &
            sleep 10  # Adjust the duration as needed

      - name: Delay Before Tests
        run: sleep 30  # Adjust the duration as needed

      - name: Check API Availability
        run: |
                until curl -sSf http://localhost:5000 -o /dev/null; do
                  sleep 5
                done

      - name: Install Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Test with the dotnet CLI
        run: dotnet test

      - name: Stop API Server
        run: |
                pkill -f "dotnet run"  # Stop the API server
     
             
      
  Deploy-Preview:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Set Up PostgreSQL
        run: |
          export pgconn=${{ secrets.PG_CONN }}

      - name: Build and Deploy
        run: dotnet build --configuration Release --no-restore


